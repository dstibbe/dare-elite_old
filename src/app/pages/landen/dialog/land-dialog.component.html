<!-- <h1 mat-dialog-title><span *ngIf="!land.id">Add</span><span *ngIf="land.id">Edit</span> land</h1> -->
<div mat-dialog-content>
    <form [formGroup]="form" class="land-form">      
        <mat-tab-group class="vertical-tabs">
            <mat-tab label="Basic">
                <div fxLayout="column" class="form-field-outer">
                        <mat-form-field class="w-100">
                                <mat-placeholder><mat-icon>person</mat-icon> Id</mat-placeholder>
                                <input matInput formControlName="id" required>
                                <mat-error *ngIf="form.controls.id.errors?.required">Id is required</mat-error>
                                <mat-error *ngIf="form.controls.id.hasError('minlength')">Id isn't long enough, minimum of 5 characters</mat-error>
                            </mat-form-field>
                    <mat-form-field class="w-100">
                        <mat-placeholder><mat-icon>person</mat-icon> Code</mat-placeholder>
                        <input matInput formControlName="code" required>
                        <mat-error *ngIf="form.controls.code.errors?.required">Username is required</mat-error>
                        <mat-error *ngIf="form.controls.code.hasError('minlength')">Username isn't long enough, minimum of 5 characters</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <mat-placeholder><mat-icon>vpn_key</mat-icon> Naam</mat-placeholder>
                        <input matInput formControlName="naam" required>
                        <mat-error *ngIf="form.controls.naam.errors?.required">Password is required</mat-error>
                        <mat-error *ngIf="form.controls.naam.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                    </mat-form-field>
                </div>
            </mat-tab>
         
         
        </mat-tab-group>
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span *ngIf="!data.id">Save</span><span *ngIf="data.id">Update</span></button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
