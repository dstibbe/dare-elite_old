


        <mat-card class="px-lg-5 pt-0">
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          <form [formGroup]="loginForm" class="text-center" style="color: #757575;">

            <div class="md-form">
              <input  type="email" id="email" class="form-control" formControlName="email" >
              <label for="email">E-mail</label>
            </div>

            <div class="md-form">
              <input  type="password" id="password" class="form-control" formControlName="password" >
              <label for="password">Password</label>
            </div>

            <button  color="primary" block="true" class="my-4 waves-effect z-depth-0"
               type="submit" (click)="onLogin()">Log in</button>

            <p>Not a member?
              <a routerLink="/register">Register</a>
            </p>
 
           
          </form>

        </mat-card>
