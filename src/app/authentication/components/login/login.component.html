
<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 3em">

  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">

       <mat-card class="p-0 mat-elevation-z24 box">
           <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
               <button mat-fab color="accent" class="mat-elevation-z12" (click)="onLogin(loginForm.value);">
                   <mat-icon>exit_to_app</mat-icon>
               </button>
               <a mat-button routerLink="/register">Nog geen account? Registeer hier!</a>
           </div>
           <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
               <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                   <span class="box-content-header">gebruiker login</span>  
                   <mat-form-field class="w-100">
                       <input matInput placeholder="Email" formControlName="email">
                       <mat-error *ngIf="loginForm.controls.email.errors?.required">Veld is verplicht</mat-error>
                       <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
                   </mat-form-field>
                   <mat-form-field class="w-100">
                       <input matInput placeholder="Password" formControlName="password">
                       <mat-error *ngIf="loginForm.controls.password.errors?.required">Veld is verplicht</mat-error>
                       <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                   </mat-form-field> 
               </mat-card>
               <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit">LOGIN</button>
           </mat-card-content>
       </mat-card>
       
   </form>    

</div>
