        <!--Card content-->
        <mat-card class="px-lg-5 pt-0">
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          <!-- Form -->
          <form [formGroup]="registerForm" class="text-center" style="color: #757575;">

            <!-- Username -->
            <div class="md-form">
              <input type="text" id="username" class="form-control" formControlName="username" >
              <label for="username">Username</label>
            </div>

            <!-- Email -->
            <div class="md-form">
              <input type="email" id="email" class="form-control" formControlName="email" >
              <label for="email">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
              <input  type="password" id="password" class="form-control" formControlName="password" >
              <label for="password">Password</label>
  
            </div>

            <!-- Sign in button -->
            <button dareBtn color="primary" block="true" class="my-4 waves-effect z-depth-0"
              dareWavesEffect type="submit" (click)="onRegister(registerForm.value)">Register</button>

            <!-- Register -->
            <p>Already have an account?
              <a routerLink="/login">Log In</a>
            </p>

          </form>
          <!-- Form -->

        </mat-card>
